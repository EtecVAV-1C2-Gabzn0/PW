<!DOCTYPE html>
<html lang="pt-BR"  data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Sorveteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a style="text-decoration: none; color: #ffffff; padding: 10px; font-weight: bold;" href="gelado.html">X</a>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="row g-0">
                <div class="col-md-6 bg-light d-flex align-items-center justify-content-center p-3">
                    <img src="https://placehold.co/600x600/gray/white?text=Autopsia+Gelada" class="ice-cream-image img-fluid" alt="Imagem do Sorvete">
                </div>
                <div class="col-md-6">
                    <div class="card-body p-4">
                        <div>
                            <h2 class="card-title ">Sorvete de Baunilha Cremoso</h2>
                            <p class="card-text text-secondary">Um g√©lido sundae refrescante de arrepiar a alma.</p>
                        </div>
                        <div class="toppings-area mt-4">
                            <h3 class="">Acompanhamentos:</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="calda-chocolate" class="form-label">Calda de Chocolate:</label>
                                    <input type="number" class="form-control" id="calda-chocolate" value="0" min="0">
                                </div>
                                <div class="mb-3">
                                    <label for="granulado" class="form-label">Granulado Colorido:</label>
                                    <input type="number" class="form-control" id="granulado" value="0" min="0">
                                </div>
                                <div class="mb-3">
                                    <label for="chantilly" class="form-label">Chantilly:</label>
                                    <input type="number" class="form-control" id="chantilly" value="0" min="0">
                                </div>
                                <div class="mb-3">
                                    <label for="frutas-vermelhas" class="form-label">Frutas Vermelhas:</label>
                                    <input type="number" class="form-control" id="frutas-vermelhas" value="0" min="0">
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-lg"><a style="text-decoration: none;" href="gelado.html">Adicionar ao Carrinho</a></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
